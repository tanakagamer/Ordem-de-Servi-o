<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Gerenciamento de Ordens de Serviço</title>
  </head>
  <body>
    <h1>Ordens de Serviço</h1>

    <div class="order-form">
      <h2>Nova Ordem de Serviço</h2>
      <form id="orderForm">
        <label for="customerName">Nome do Cliente:</label>
        <input type="text" id="customerName" required /><br />

        <label for="vehicle">Veículo:</label>
        <input type="text" id="vehicle" required /><br />

        <label for="description">Descrição do Serviço:</label>
        <textarea id="description" rows="4" required></textarea><br />

        <label for="value">Valor:</label>
        <input type="text" id="price" required /><br />
        <button type="submit">Criar Ordem</button>
      </form>
    </div>

    <div class="order-list">
      <h2>Lista de Ordens de Serviço</h2>
      <table id="orderTable">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Veículo</th>
            <th>Descrição do Serviço</th>
            <th>Custo do Serviço</th>
          </tr>
        </thead>
        <tbody id="orderList"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
